services:
  tts:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: dndsandbox-tts:cpu
    container_name: dndsandbox-tts
    ports:
      - "8100:8100"
    volumes:
      # Persist model cache between restarts for faster startup
      - tts-cache:/root/.cache
    environment:
      - DEVICE=cpu
      - PRELOAD_MODELS=true
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      # CPU mode takes longer to start
      start_period: 120s

volumes:
  tts-cache:
    name: dndsandbox-tts-cache
